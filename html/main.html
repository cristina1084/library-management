<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/library.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 pl-5 pr-5" style="background-color:#111265;">
                <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-dark" >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="tp1" style="color:#ffffff; font-family: Bahnschrift Light; font-stretch: condensed">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="tp2" style="color:#ffffff; font-family: Bahnschrift Light; font-stretch: condensed">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a  class="nav-link" href="#" data-toggle="dropdown" style="color:#ffffff; font-family: Bahnschrift Light; font-stretch: condensed" >VIEW BOOKS</a>
                                <ul id="cat">
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li class="dropdown-item">View All</li>
                                        <li class="dropdown-item">Thriller</li>
                                        <li class="dropdown-item">Mystery</li>
                                        <li class="dropdown-item">Science Fiction</li>
                                        <li class="dropdown-item">Non-Fiction</li>
                                    </div>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 pl-5 pr-5" style="background-color:#000144;">
                <div class="jumbotron" style="background:transparent !important">
                    <h1 class="display-4" style="color:#ffffff; font-family: Bahnschrift SemiBold; font-stretch: condensed; font-size: 100px">Library</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="background-color: #EFEFEF; ">
            <div class="col col-12 col-sm-12 col-md-12 pl-5 pr-5" style="display: inline-block; margin: 0 35px; margin-top: -50px;" > 
                <div class="card" style="border-radius: unset;">
                    <div class="card-body">
                        <div class="row justify-content-center ">
                            <div class="col col-12 col-sm-12 col-md-6 col-lg-6">    
                                <div class="card" id="card1">
                                    <h5 class="card-header text-center"> Login </h5>
                                    <div class="card-body">
                                        <form action="">
                                            <table class="table table-borderless">
                                                <tr>
                                                    <td> Username </td>
                                                    <td> <input type="text" class="form-control" id="uname"> </td>
                                                </tr>
                                                <tr>
                                                    <td> Password </td>
                                                    <td> <input type="password"  id="pwd" class="form-control"> </td>
                                                </tr>
                                                <tr>
                                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                                    <td> <button type="button" class="btn btn-success" id="btn1"> Login </button></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                                <div class="card" id="card2">
                                    <h5 class="card-header text-center"> Sign Up </h5>
                                    <div class="card-body">
                                        <form action="">
                                            <table class="table table-borderless">
                                                <tr>
                                                    <td> Name </td>
                                                    <td> <input type="text" id="name" class="form-control"  onkeyup="validate('name','fbk11')" onclick="validate('name','fbk11')" onchange="validate('name','fbk11')"> </td>
                                                    <div class="text-danger" id="fbk11"> </div> 
                                                </tr>
                                                <tr>
                                                    <td> Email </td>
                                                    <td> <input type="email" class="form-control" id="email" onkeyup="validate('email','fbk11')" onclick="validate('email','fbk11')" onchange="validate('email','fbk12')"> </td>
                                                    <div class="text-danger" id="fbk12"> </div> 
                                                </tr>
                                                <tr>
                                                    <td> Mobile </td>
                                                    <td> <input type="number" class="form-control" id="mobile" onkeyup="validate('mobile','fbk11')" onclick="validate('mobile','fbk11')" onchange="validate('mobile','fbk13')"> </td>
                                                    <div class="text-danger" id="fbk13"> </div> 
                                                </tr>
                                                <tr>
                                                    <td> Username </td>
                                                    <td> <input type="text" class="form-control" id="username"> </td>
                                                </tr>
                                                <tr>
                                                    <td> Password </td>
                                                    <td> <input type="password"  class="form-control" id="pass1" onkeyup="validate('pass1','fbk11')" onclick="validate('pass1','fbk11')" onchange="validate('pass1','fbk14')"> </td>
                                                    <div class="text-danger" id="fbk14"> </div> 
                                                </tr>
                                                <tr>
                                                    <td> Confirm Password </td>
                                                    <td> <input type="password"  class="form-control" id="pass2"> </td>
                                                </tr>
                                                <tr>
                                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                                    <td> <button type="button" class="btn btn-success"> Register </button></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
